# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5


development:
  <<: *default
  database: meet_me_at_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: meet_me_at_test

production:
  <<: *default
  database: meet_me_at_production
  username: meet_me_at
  password: <%= ENV['MEET_ME_AT_DATABASE_PASSWORD'] %>
